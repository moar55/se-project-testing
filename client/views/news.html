
  <div class="container" style="margin-top:8%">
  		<div class="row">
			<div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
      </br>
        <ul ng-repeat="topic in topics" class="event-list">
          <li>
						<time datetime={{topic.Date|date:"y-MM-d"}}>
							<span class="day">{{ topic.Date | date : "dd"}}</span>
							<span class="month">{{ topic.Date | date : "MMM" }}</span>
							<span class="year">{{ topic.Date | date : "y"}}</span>
						</time>
						<div class="info">
							<h2 class="title">{{topic.News}}</h2>
              <h3 ng-if="topic.Type == 0">By <a ng-href="/students/{{topic.User}}">{{topic.User}}</a></h3>
              <h3 ng-if="topic.Type == 1">By <a ng-href="/service-providers/{{topic.User}}">{{topic.User}}</a></h3>
              <h3 ng-if="topic.Type === undefined">By {{topic.User}}</h3>
							<p class="desc"> </p>
						</div>
					</li>
      </ul>
    </div>
  </div>
</div>
