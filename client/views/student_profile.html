<div ng-controller = "student_profileCtrl">
  <div   id = "profile" >
    <h1>Welcome to {{username}}'s Profile  <a   id = "pencil"  style ="cursor:pointer" ng-click = "edit_general()"><i class="fa fa-pencil" aria-hidden="true"  ></i> General Info  </a> </h1>
    <!-- <img src = <%= "uploads/"+{{img}} %> > -->
    <p>First Name:{{firstName}} </p>
    <p>Last Name:{{lastName}} </p>
    <p>age:{{age}} </p>
    <p>mobileNumber:{{mobileNumber}} </p>
    <p>email : {{email}}</p>
    <p>nationality:{{nationality}} </p>
    <p>school:{{school}} </p>
    <p>Interests </p>
    <ul>
      <li ng-repeat="x in interestTags track by $index">
        {{x}}
      </li>
    </ul>
    <p>Courses </p>
    <ul>
      <li ng-repeat="y in courses track by $index">
        {{y.name}}
      </li>
    </ul>
  </div>
  </div>
